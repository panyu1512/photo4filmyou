<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition template="/WEB-INF/include/template.xhtml">

	<ui:define name="content">

		<div class="py-5" style="">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h:form>
							<div class="form-group">
								<h:outputLabel value="Respuesta" for="response" />
								<h:inputTextarea rows="6" cols="33" id="response"
									styleClass="form-control" required="true"
									value="#{answerQuestionBean.message}" />
								<h:message for="response" errorStyle="color:red; display:block" />
							</div>

							<div class="col-md-12 mb-12">
								<h:commandButton value="Enviar respuesta"
									styleClass="btn btn-primary"
									action="#{answerQuestionBean.answerQuestion}">
									<f:param name="questionId" value="#{param['questionId']}"></f:param>
								</h:commandButton>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
