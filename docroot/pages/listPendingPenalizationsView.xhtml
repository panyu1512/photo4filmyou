<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/include/template.xhtml">

    <ui:define name="content">

        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="">Listado de penalizaciones pendientes</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="py-5">
            <div class="container">
                <div class="row" >
                    <div class= "col-12 col-md-12">
                        <h:form>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <p:dataTable value="#{listPendingPenalizations.listCancellationPending}" var="item"
                     rows="5" paginator="true"
                     paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}"
                     currentPageReportTemplate="{startRecord}-{endRecord} de un total de {totalRecords}"
                     rowsPerPageTemplate="5,10,15,20">


            <p:column headerText = "Id">
                <h:outputText value="#{item.cancellationId.toString()}" />
            </p:column>

            <p:column headerText = "Fecha creación">
                <h:outputText value="#{item.creationDate.toString()}" />
            </p:column>


            <p:column headerText = "Penalización">
                <h:outputText value="#{item.penalization.toString()}" />
            </p:column>

            <p:column headerText = "Fecha Renta">
                <h:outputText value="#{item.rentJPA.from}" />
            </p:column>

            <p:column headerText = "Correo Usuario">
                <h:outputText value="#{item.rentJPA.customerJPA.email}" />
            </p:column>


            <p:column headerText = "Estado">
                <h:outputText value="#{item.penalizationStatus.toString()}" />
            </p:column>

            <p:column headerText = "Acciones">
                <h:form>
                    <h:commandLink  value="Pagado" action="#{closePenalization.closePenalization(item.cancellationId)}"
                                    type="button" class="btn btn-danger">
                    </h:commandLink>
                </h:form>
            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
