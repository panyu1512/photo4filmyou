<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	
	<f:metadata>
		<f:viewParam name="name" value="#{updateCategory.name}" />
		<f:viewParam name="parent" value="#{updateCategory.parent}" />
		<f:viewParam name="categoryId" value="#{updateCategory.categoryId}" />
	</f:metadata>

<ui:composition template="/WEB-INF/include/template.xhtml">
	
	<ui:define name="content">	
	<div class="py-5">
	    <div class="container">
	      	<div class="row">
	        	<div class="col-md-12">
	          		<h1 class="">Actualizaci√≥n de categoria</h1>
	        	</div>
	      	</div>
	    </div>
	</div>
	  	
	  	<div class="py-5">
	    	<div class="container">
				<h:form>
					<div class="col-md-12 mb-12 form-group">
						<h:outputLabel value = "Nombre de categoria"></h:outputLabel>
						<h:inputText placeholder="name" styleClass="form-control" required="true" value="#{updateCategory.name}"/>
					</div>
					<div class="col-md-12 mb-12 form-group">
						<h:outputLabel value = "Categoria padre"></h:outputLabel>
						<h:inputText placeholder="parent" styleClass="form-control" value="#{updateCategory.parent}"/>
					</div>
					<div class="col-md-3 mb-3 form-group">
						<h:commandButton value="Actualizar" class="btn btn-info" action="#{updateCategory.updateCategory()}" />
					</div>
				</h:form>
	    	</div>
	  	</div>	
	</ui:define>
</ui:composition>
</html>
