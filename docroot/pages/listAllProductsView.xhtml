<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/include/template.xhtml">
	
	<ui:define name="content">
	
		<div class="py-5">
		    <div class="container">
		      	<div class="row">
		        	<div class="col-md-12">
		          		<h1 class="">Tabla de Productos</h1>
		        	</div>
		      	</div>
		    </div>
		</div>
		
		<div class="py-5">
			<div class="container">
				<div class="row" >
				    <div class= "col-12 col-md-12">
					    <h:form>
					    	<div class= "col-12 col-md-12">
								<h:link outcome="addProductView" value="Añadir un producto" class="btn btn-info col-2 col-md-2"
								style="margin-left: 20px;"/>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		
		<p:dataTable value="#{listAllProducts.getList()}" var="item"
						rows="5" paginator="true"
						paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}"
						currentPageReportTemplate="{startRecord}-{endRecord} de un total de {totalRecords}"
						rowsPerPageTemplate="5,10,15,20">

			<p:column headerText = "ProductId">
				<h:outputText value="#{item.id}" />							
			</p:column>

			<p:column headerText = "Categoría">
				<h:outputText value="#{item.category.name}" />							
			</p:column>
			
			<p:column headerText = "Nombre">
				<h:outputText value="#{item.name}" />							
			</p:column>
			
			<p:column headerText = "Precio diario">
				<h:outputText value="#{item.dailyPrice}" />							
			</p:column>	
			
			<p:column headerText = "Descripción">
				<h:outputText value="#{item.description}" />							
			</p:column>	
			
			<p:column headerText = "Marca">
				<h:outputText value="#{item.brand.name}" />							
			</p:column>		
		
			<p:column headerText = "Modelo">
				<h:outputText value="#{item.model.name}" />							
			</p:column>	
			
			<p:column headerText = "Acciones">
				<h:form>
					<h:link outcome="updateProductView" value="updateProduct" includeViewParams="true"
							type="button" class="btn btn-success">
						<f:param name="id" value="#{item.id}" />
					</h:link>
					<h:commandButton onclick="return confirm('Are you sure?')"
						action="#{deleteProductBean.deleteProduct(item.id)}"
						value="Delete"
						styleClass="btn btn-danger mr-2" >
					</h:commandButton>				
				</h:form>
			</p:column>				
										
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
