<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Photo4FilmYou - 2020's Bets Place for photo/video assets
		renting</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css" />
	<h:outputStylesheet name="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
	<h:outputStylesheet name="css/styles.css" />
	<link rel="stylesheet"
		href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
	<link rel="stylesheet" href="/resources/demos/style.css" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	<div class="container justify-content-center">
		<button class="navbar-toggler navbar-toggler-right border-0"
			type="button" data-toggle="collapse" data-target="#navbar9">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div
			class="collapse navbar-collapse text-center justify-content-center "
			id="navbar9">
			<h:form>
				<ul class="navbar-nav">
					<c:choose>
						<c:when test="${loginBean.userIsAdministrator()}">
							<h:outputStylesheet name="css/admin.css" />
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" href="#" id="navbardrop"
								data-toggle="dropdown"> Gestión de Entidades </a>
								<div class="dropdown-menu">
									<h:link outcome="listCatalogElements" value="Gestión Catálogo"
										class="nav-link" />
									<h:link outcome="listAllProductsView"
										value="Gestión Productos" class="nav-link" />
									<h:link outcome="listProductItemView"
										value="Gestión Unidades" class="nav-link" />																					
									<h:link outcome="listPendingPenalizationsView"
										value="Gestión Penalizaciones" class="nav-link" />
									<h:link outcome="ListAllBrandsView"
										value="Gestión de marcas" class="nav-link" />
									<h:link outcome="ListAllModelsView"
										value="Gestión de modelos" class="nav-link" />
									<h:link outcome="listCatalogElements"
										value="Gestión de cateogorias" class="nav-link" />
									<h:link outcome="ShowRentView"
										value="Busqueda alquiler" class="nav-link" />
										<h:link outcome="listAllRentsView"
										value="Consultar alquileres activos" class="nav-link" />
								</div></li>
						</c:when>
						<c:otherwise>

							<li class="nav-item mx-2"><h:link outcome="catalog"
									value="Catalogo" class="nav-link" /></li>
						</c:otherwise>
					</c:choose>
					<li class="nav-item mx-2"><h:link outcome="listAllQuestions"
							value="Foro" class="nav-link" /></li>
					<li class="nav-item mx-2"><h:link
							class="nav-link navbar-brand mr-0 text-white"
							outcome="catalog.xhtml">
							<i class="fa d-inline fa-lg fa-film text-logo-color"></i>
							<b class="text-primary"> PHOTOFILM4YOU </b>
						</h:link></li>
					<li class="nav-item mx-2"><c:if
							test="${not empty loginBean.user}">
							<h:panelGroup rendered="#{loginBean.userIsCustomer()}">
								<li class="nav-item dropdown"><a
										class="nav-link dropdown-toggle" href="#" id="navbardrop2"
										data-toggle="dropdown"> Gestión de Usuario </a>
									<div class="dropdown-menu">
										<h:commandLink class="nav-link nav-link-black"
													   value="Mi cuenta" action="#{updateCustomer.prepareView}" />
										<h:link outcome="listAllRentsView" value="Gestión Alquileres"
												class="nav-link nav-link-black" />
									</div></li>
							</h:panelGroup>
							<li class="nav-item mx-2"><h:commandLink
									action="#{logoutBean.logout}" value="Logout"
									styleClass="nav-link">
								</h:commandLink></li>

						</c:if> <c:if test="${empty loginBean.user}">
							<li class="nav-item mx-2"><h:link class="nav-link"
									value="Login" outcome="login" /></li>
							<li class="nav-item mx-2 text-light"><h:link
									class="nav-link" value="Register" outcome="register" /></li>

						</c:if></li>
				</ul>
			</h:form>
		</div>
	</div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<ui:insert name="content">Content</ui:insert>
			</div>
		</div>
	</div>

</h:body>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<!-- Always remember to call the above files first before calling the bootstrap.min.js file -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>
</html>
